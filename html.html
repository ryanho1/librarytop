<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
     <div id="container"></div> 
    <button class="open-button" onclick="openForm()">new book</button>
    <div class="form-popup" id="myForm">
    <form action="">
        <label for="title">Title of Book</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author of Book</label>
        <input type="text" name="book" id="book" required>
        <label for="pages">Number of pages</label>
        <input type="number" name="pages" id="pages" required>
        <label for="read">Read or not</label>
        <input type="checkbox" checked>

        <button type="submit" class="btn" id="addbook">addbook</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

    </form>
</div>
</body>
<script src="script.js" defer></script>
</html>
